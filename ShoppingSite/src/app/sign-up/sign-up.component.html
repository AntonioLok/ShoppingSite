<div class="sign-up-container">
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm" >
    <div class="form-group">
      <label for="username"> Email (Username): </label>
      <input type="email" class="form-control" id="username" [(ngModel)]="user.username" 
      name="uname" autocomplete='email'  required
      pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </div>

    <br> <div [hidden]="!accountExistAlready" class="alert alert-danger">This account already exists</div>

    <div class="form-group">
      <label for="password"> Password: </label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" 
      name="pwd" autocomplete="new-password" required >
    </div>

    <br>

    <div class="form-group">
      <label for="repassword"> Confirm Password: </label>
      <input type="password" class="form-control" id="repassword" [(ngModel)]="confirmationPassword" 
      name="repwd" autocomplete="new-password" required>
    </div>
    <br> <div [hidden]="!passwordConfirmationFailed" class="alert alert-danger">Password did not match</div>

    <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">
    Submit</button>

  </form>
</div>
